<h1>My Friends Database</h1>
<div class="friends-content" *ngIf="allFriends$ | async as allFriends">
  <mfdb-friend-list
    [friends]="allFriends"
    (friendRemoved)="removeFriend($event)"
  ></mfdb-friend-list>
  <mfdb-friend-entry-form
    [friends]="allFriends"
    (friendAdded)="addFriend($event)"
  ></mfdb-friend-entry-form>
  <mfdb-bar-chart
    [data]="allFriends"
    dataTitleProp="name"
    dataValueProp="age"
    barColor="blue"
  ></mfdb-bar-chart>
</div>
<router-outlet></router-outlet>
